<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    {% load static %}
    <link rel=”stylesheet” href=”{% static 'css/style.css' %}”>

    <style>
        .matting{
	        margin: 20px;
	        display: inline-block;
            width: auto;
            vertical-align: top;
        }

        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 50%;
        }

        td,
        th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>



</head>

<body>
    <div class="matting">
    <h1>Add a Book</h1>
    <form action="/createBook" method="post">
        {% csrf_token %}
        <p><label>Title:</label><br>
        <input type="text" name="bookTitle" id="" placeholder="Book Title"></p>
        <p><label>Description:</label><br>
        <textarea name="description" rows="4" cols="50" placeholder="Please provide a brief description of the book..."></textarea></p>
        <button type="submit">Add</button>
    </form>
    </div>
    <div class="matting">
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
        {% for book in books %}
        <tr>
            <td>
                {{book.id}}
            </td>
            <td>
                {{book.title}}
            </td>
            <td>
                <a href="/books/{{book.id}}">View</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    </div>
</body>

</html>
